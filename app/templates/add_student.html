{% extends 'base.html' %}
{% block content %}
<h2>Add Student</h2>
<form method="post">
  <div class="mb-3">
    <label>Name</label>
    <input name="name" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Roll Number</label>
    <input name="roll_number" class="form-control" required>
  </div>
  <button class="btn btn-success">Add</button>
  <a href="{{ url_for('main.index') }}" class="btn btn-link">Cancel</a>
</form>
{% endblock %}
