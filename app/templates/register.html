{% extends 'base.html' %}
{% block content %}
<h2>Register Teacher</h2>
<form method="post" class="mt-3">
  <div class="mb-3">
    <label>Username</label>
    <input name="username" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Password</label>
    <input type="password" name="password" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Assigned Year (1â€“4)</label>
    <input name="assigned_year" type="number" class="form-control">
  </div>
  <div class="mb-3">
    <label>Assigned Class (e.g., CSE-A)</label>
    <input name="assigned_class" class="form-control">
  </div>
  <button class="btn btn-success">Create Teacher</button>
</form>
{% endblock %}
